apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: m2
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - { name: POSTGRES_DB, value: m2db }
            - { name: POSTGRES_USER, value: m2user }
            - { name: POSTGRES_PASSWORD, value: m2pass }
          volumeMounts:
            - { name: data, mountPath: /var/lib/postgresql/data }
      volumes:
        - name: data
          emptyDir: {}   # like the tutorialâ€™s simple approach; fine for demos
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: m2
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
